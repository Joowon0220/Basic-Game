<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  var canvas = document.getElementById("myCanvas"); //엘리먼트에 대한 참조를 canvas 변수에 저장
  var ctx = canvas.getContext("2d"); //캔버스에 그리기 위해 실질적으로 사용되는 도구 2D rendering context
  ctx.beginPath(); //begin, close path 메소드 사이에 모든 명령어 입력
  ctx.rect(20, 40, 50, 50); //좌 상단 모서리부터 (x, y, 너비, 높이)
  ctx.arc(240, 160, 20, 0, Math.PI*2, false); 
  //(x, y, 원의 반지름, 원 시작 각도, 끝 각도, false면 시계방향 기본값 혹은 true면 반 시계방향 ) 
  //-> x,y는 원 중심 기준, 방향은 옵션사항!
  ctx.fillStyle = "#FF0000"; //fill 에서 칠해질 색상 값
  ctx.fill();
  ctx.closePath();
</script>

</body>
</html>
